<footer>
    {{ if ne .Type "search" }}
        {{ partial "search.html" . }}
    {{ end }}
    <p class="h-card">
        <a href="{{ .Site.BaseURL }}" class="p-name u-url author" rel="me">{{ .Site.Author.name }}</a> |
        <a class="u-email" href="mailto:{{ .Site.Author.email }}">
            {{ .Site.Author.email }}
        </a>
    </p>
    <p>
        <a href="{{ .Site.Params.license.url }}" rel="license">{{ .Site.Params.license.name }}</a>
    </p>
</footer>
