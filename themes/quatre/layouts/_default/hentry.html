<article class="h-entry">
    {{ if .Title }}
    <header>
        <h1 class="p-name">{{ .Title }}</h1>
    </header>
    <div class="e-content">
        {{ .Content }}
    </div>
    <footer>
        <dl>
            <dt>datum</dt>
            <dd>
                <time class="dt-published" datetime="{{ .Date.Format "2006-01-02" | safeHTML }}">
                    {{ .Date.Format "2006-01-02" | safeHTML }}
                </time>
            </dd>
            <dt>permalink</dt>
            <dd>
                <a class="u-url" href="{{ .Permalink }}">{{ .Permalink }}</a>
            </dd>
        </dl>
    </footer>
    {{ else }}
    <p class="p-content">
        {{ .Content | plainify }}
    </p>
    <footer>
        <dl>
            <dt>datum</dt>
            <dd>
                <time class="dt-published" datetime="{{ .Date.Format "2006-01-02" | safeHTML }}">
                    {{ .Date.Format "2006-01-02" | safeHTML }}
                </time>
            </dd>
            <dt>permalink</dt>
            <dd>
                <a class="u-url" href="{{ .Permalink }}">{{ .Permalink }}</a>
            </dd>
        </dl>
    </footer>
    {{ end }}
</article>
