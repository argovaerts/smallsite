<article class="h-entry">
    {{ if .Title }}
    <header>
        <h1 class="p-name">{{ .Title }}</h1>
    </header>
    <div class="e-content">
        {{ .Content }}
    </div>
    {{ else }}
    <p class="p-content">
        {{ .Content | plainify }}
    </p>
    {{ end }}
    <footer>
        <dl>
            <dt>auteur</dt>
            <dd>
                <a rel="author" class="p-author h-card" href="{{ .Site.BaseURL }}">{{ .Site.Author.name }}</a>
            </dd>
            <dt>datum</dt>
            <dd>
                <time class="dt-published" datetime="{{ .Date.Format "2006-01-02T15:04:05Z0700" }}">
                    {{ .Date.Format "2006-01-02" }}
                </time>
            </dd>
            <dt>permalink</dt>
            <dd>
                <a class="u-url" href="{{ .Permalink }}">{{ .Permalink }}</a>
            </dd>
        </dl>
    </footer>
</article>
